<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício Módulo 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input{
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="display-1">Exercício Módulo 12</h1>
            <div class="col">
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome"/>
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" type="email" id="email"/>
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone"/>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
