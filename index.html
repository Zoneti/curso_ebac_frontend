<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercicio M7</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Resolução Tarefa Módulo 7</h1>
        <h2>Comparador de Números</h2>

        <form id="f-comparador">
            <input type="number" id="numA" required placeholder="Valor do Campo A" />
            <input type="number" id="numB" required placeholder="Valor do Campo B" />
            <div class="btns">
            <button type="reset" class="btn reset">Limpar</button>
            <button type="submit" class="btn">Comparar</button>
            </div>
        </form>

        <p class="msg-retorno"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
